<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Design Specifications: Faces</h2>
    
    <div class="grid" id="facesGrid">
        <div class="card add-new" onclick="addNewFace()">
            <div class="add-icon">+</div>
            <div class="add-text">Add new</div>
        </div>

        <div class="card face-card" data-id="1" onclick="selectCard(this)">
            <div class="delete-btn" onclick="deleteFace(event, this)">✕</div>
            <div class="card-image">
                <div class="status-badge">✅ Active</div>
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path></svg>
            </div>
            <div class="card-name">John Doe</div>
        </div>

        <div class="card face-card" data-id="2" onclick="selectCard(this)">
            <div class="delete-btn" onclick="deleteFace(event, this)">✕</div>
            <div class="card-image">
                <div class="status-badge">⚠️ Pending</div>
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path></svg>
            </div>
            <div class="card-name">Jane Smith</div>
        </div>

        <div class="card face-card" data-id="3" onclick="selectCard(this)">
            <div class="delete-btn" onclick="deleteFace(event, this)">✕</div>
            <div class="card-image">
                <div class="status-badge">❌ Banned</div>
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path></svg>
            </div>
            <div class="card-name">Alex Brown</div>
        </div>
    </div>
</div>

<div class="bottom-bar">
    <div class="bar-section nav-section">
        <div class="bar-item active">Faces</div>
        <div class="bar-item">Attempts Recorded</div>
    </div>

    <div class="divider"></div>

    <div class="bar-section actions-group">
        <div class="bar-item action-btn disabled" onclick="handleAction('status')">Change status</div>
        <div class="bar-item action-btn disabled" onclick="handleAction('edit')">Edit info</div>
        <div class="bar-item action-btn disabled" onclick="handleAction('feedback')">Send feedback</div>
    </div>
</div>

<div id="statusModal" class="modal-overlay">
    <div class="modal-window">
        <h3>Select New Status</h3>
        <p>Choose the status for the selected face:</p>
        
        <div class="modal-actions">
            <button class="modal-btn btn-issued" onclick="applyStatus('Issued')">
                ✅ Issued
            </button>
            <button class="modal-btn btn-not-issued" onclick="applyStatus('Not Issued')">
                ⏳ Not Issued
            </button>
        </div>
        
        <button class="modal-close" onclick="closeStatusModal()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
