<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Design Specifications: Faces</h2>
        <div style="display: flex; gap: 10px;">
            <button onclick="resetData()" style="background:#ff4d4d; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Reset to Default</button>
            <button onclick="exportData()" class="save-file-btn">üíæ Download JSON</button>
        </div>
    </div>
    
    <div class="grid" id="facesGrid"></div>
</div>

<div class="bottom-bar">
    <div class="bar-section nav-section">
        <div class="bar-item active">Faces</div>
        <div class="bar-item">Attempts Recorded</div>
    </div>
    <div class="divider"></div>
    <div class="bar-section actions-group">
        <div class="bar-item action-btn disabled" onclick="handleAction('status')">Change status</div>
        <div class="bar-item action-btn disabled" onclick="handleAction('edit')">Edit info</div>
        <div class="bar-item action-btn disabled" onclick="handleAction('feedback')">Send feedback</div>
    </div>
</div>

<div id="statusModal" class="modal-overlay">
    <div class="modal-window">
        <h3>Select Status</h3>
        <div class="modal-actions">
            <button class="modal-btn btn-issued" onclick="applyStatus('Issued')">‚úÖ Issued</button>
            <button class="modal-btn btn-not-issued" onclick="applyStatus('Not Issued')">‚è≥ Not Issued</button>
        </div>
        <button class="modal-close" onclick="closeModal('statusModal')">Cancel</button>
    </div>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-window">
        <h3>Edit Info</h3>
        <div class="edit-form">
            <div class="image-preview-container">
                <img id="editPreviewImg" src="" alt="Preview">
            </div>
            <label class="custom-file-upload">
                <input type="file" id="editFileInput" accept="image/*" onchange="previewFile()">
                üì∑ Upload New Photo
            </label>
            <input type="text" id="editNameInput" class="text-input" placeholder="Enter name">
        </div>
        <div class="modal-actions" style="flex-direction: row; gap: 10px;">
            <button class="modal-btn btn-save" onclick="saveEditInfo()">Save</button>
            <button class="modal-close" style="margin:0" onclick="closeModal('editModal')">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
